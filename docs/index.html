<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>tjb-gfx</title>
  <style>
    body {
      text-align: center;
    }

    .example {
      margin: auto;
      width: 250px;
      height: 250px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>

<body>

  <h1>tjb-gfx</h1>

  <h2 id="bounce">Bounce Example:</h2>

  <div class="example example-bounce">

    <button class="example-bounce-btn">Trigger</button>
    <script type="module">
      import {bounce} from './tjb-gfx.js';

      const bounceBTN = document.querySelector('.example-bounce-btn');
      bounceBTN.addEventListener('click', e => {
        console.log("bounce:start");
        bounce(
          bounceBTN,
          e => console.log("bounce:end", e)
        );
      });
    </script>

  </div>

  <h2 id="blink">Blink Example:</h2>

  <div class="example example-blink">

    <button class="example-blink-btn">Trigger</button>
    <script type="module">
      import {blink} from './tjb-gfx.js';

      const blinkBTN = document.querySelector('.example-blink-btn');
      blinkBTN.addEventListener('click', e => {
        console.log("blink:start");
        blink(
          blinkBTN,
          e => console.log("blink:end", e)
        );
      });
    </script>

  </div>

  <h2 id="shake">Shake Example:</h2>

  <div class="example example-shake">

    <button class="example-shake-btn">Trigger</button>
    <script type="module">
      import {shake} from './tjb-gfx.js';

      const shakeBTN = document.querySelector('.example-shake-btn');
      shakeBTN.addEventListener('click', e => {
        console.log("shake:start");
        shake(
          shakeBTN,
          e => console.log("shake:end", e)
        );
      });
    </script>

  </div>

</body>

</html>
